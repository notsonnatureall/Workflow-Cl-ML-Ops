name: MLflow Training Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-train:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install MLflow and Dependencies
      run: |
        pip install mlflow dagshub pandas scikit-learn

    - name: Run MLflow Project
      env:
        MLFLOW_TRACKING_URI: https://dagshub.com/notsonnatureall/ML-OPS.mlflow
        MLFLOW_TRACKING_USERNAME: notsonnatureall
        MLFLOW_TRACKING_PASSWORD: 736e165059596526c1a96ea6f914e006ad0297b1
      run: |
        cd MLProject
        mlflow run . --no-conda

